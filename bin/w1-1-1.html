		<li><img src="images/word.png" /><span>TEST Word 1</span></li>
		<li><img src="images/word.png" /><span>TEST Word 2</span></li>
	</ul>
	<script>
		window.onload = function() {
			var u = '1';
			var c = '1';
			var p = '1';
			var type = 'word';
			var extension = '.doc';

			var items = document.getElementsByTagName('img');

			for (var i = 0; i < items.length; i++) {
				var url = "resources/" + u + "/" + c + "/" + p + "/" + type + "/" + (i + 1) + extension;
				items[i].setAttribute("data-src", url);
				items[i].addEventListener("click", function(e) {
					openFile(e.target.getAttribute("data-src"));
				});
			}
		}
	</script>
