<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>content</title>
  <link rel="stylesheet" type="text/css" href="css/content.css" />
  <script type="text/javascript" src="js/AIRAliases.js"></script>
  <script type="text/javascript" src="js/content.js"></script>
</head>

<body>
  <ul>
    <li><img alt="img" /><span>TEST IMAGE 1</span></li>
    <li><img alt="img" /><span>TEST IMAGE 2 支持高度不一致的浮动项</span></li>
    <li><img alt="img" /><span>TEST IMAGE 3</span></li>
    <li><img alt="img" /><span>TEST IMAGE 4</span></li>
    <li><img alt="img" /><span>TEST IMAGE 5</span></li>
    <li><img alt="img" /><span>TEST IMAGE 6</span></li>
    <li><img alt="img" /><span>TEST IMAGE 7</span></li>
    <li><img alt="img" /><span>TEST IMAGE 8</span></li>
    <li><img alt="img" /><span>TEST IMAGE 9</span></li>
    <li><img alt="img" /><span>TEST IMAGE 10</span></li>
    <li><img alt="img" /><span>TEST IMAGE 11</span></li>
    <li><img alt="img" /><span>TEST IMAGE 12</span></li>
  </ul>

  <script>
    window.onload = function() {
      var u = '1';
      var c = '1';
      var p = '1';
      var type = 'image';
      var extension = '.jpg';

      var items = document.getElementsByTagName('img');

      for (var i = 0; i < items.length; i++) {
        var url = "resources/" + u + "/" + c + "/" + p + "/" + type + "/" + (i + 1) + extension;
        items[i].src = url;
        items[i].addEventListener("click", function(e) {
          openFile(e.target.src);
        });
      }
    }
  </script>
</body>

</html>
